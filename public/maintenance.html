<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reclaim FPS - Maintenance</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0b1118;
        color: #e6edf3;

      main {
        width: min(640px, 92vw);

        text-align: center;
      }
      h1 {
        margin: 0 0 10px;

      }

        margin: 0;
        color: #9db1c6;
